<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 120">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#FFD700" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="420" height="120" rx="12" fill="#0D0D0D"/>

  <!-- Accent lines -->
  <line x1="20" y1="100" x2="120" y2="100" stroke="#FFD700" stroke-width="2" opacity="0.3"/>
  <line x1="300" y1="20" x2="400" y2="20" stroke="#FFD700" stroke-width="2" opacity="0.3"/>

  <!-- Corner accents -->
  <path d="M20 30 L20 20 L30 20" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M390 20 L400 20 L400 30" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M20 90 L20 100 L30 100" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M390 100 L400 100 L400 90" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.6"/>

  <!-- Main text "rip" -->
  <text x="210" y="78" font-family="SF Mono, Consolas, Monaco, monospace" font-size="64" font-weight="700" text-anchor="middle" fill="url(#glow)" filter="url(#shadow)" letter-spacing="-2">
    rip
  </text>

  <!-- Underline accent -->
  <rect x="140" y="88" width="140" height="3" rx="1.5" fill="url(#glow)" opacity="0.8"/>

  <!-- Small decorative elements -->
  <circle cx="50" cy="60" r="3" fill="#FFD700" opacity="0.4"/>
  <circle cx="370" cy="60" r="3" fill="#FFD700" opacity="0.4"/>
</svg>
